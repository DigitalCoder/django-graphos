<script>
$(function () {
    $('#{{ chart.get_html_id }}').highcharts({
        chart: {{chart.get_chart_json | safe}},
        title: {{chart.get_title_json | safe}},
        plotOptions: {
            pie: {
                innerSize: 100,
                depth: 45
            }
        },
        series: {{ chart.get_series_json|safe }},
    });
});
</script>
